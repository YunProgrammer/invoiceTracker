<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Invoice Tracker</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	  <link th:href="@{/addInvoice.css}" rel="stylesheet" />
</head>

<body>

    <div class="form-body">
        <div class="row">
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <h3>Add Invoice</h3>
                        <p>Fill in the data below.</p>
                        <div class="alert alert-primary" role="alert" th:text="${success}" th:if="${success}"></div>
						<div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>
                        <form action="#" th:action="@{/save}"  th:object="${invoice}" method="POST" class="requires-validation" >

                            <div class="col-md-12">
                               <input th:field="*{name}" class="form-control" type="text" placeholder="Name" required>
                               <div class="valid-feedback">Name field is valid!</div>
                               <div class="invalid-feedback">Name field cannot be blank!</div>
                            </div>

                            <div class="col-md-12">
                                <input th:field="*{date}"class="form-control" type="date"  placeholder="Date" >                                 
                            </div>

                        	<div class="col-md-12">
                                <input th:field="*{location}" class="form-control" type="text"  placeholder="Location" required>                                 
                            </div>

                         	<div class="col-md-12">
                                <input th:field="*{amount}" class="form-control" type="text"  placeholder="Amount" required>                                 
                            </div>

                            <div class="form-button mt-3 ml-3">
                                <button id="submit" type="submit" class="btn btn-success">Submit</button>
                                <button id="submit" type="button" class="btn btn-info">Show all invoices</button>
                                <button id="submit" type="button" class="btn btn-warning">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
  

</body>

</html>
